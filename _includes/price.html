<!-- Price Section -->
    <section id="price">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.price-heading}}</h2>
                    <h3 class="section-subheading text-muted">{{site.price-subheading}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for price in site.price %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ price.pic }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ price.tariff }}</h4>
                    <p class="text-muted"><strong>{{ price.desc-title }}</strong> - {{ price.desc }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
