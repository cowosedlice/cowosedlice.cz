description: "Jediná coworkingová kancelář v celém Ústeckém kraji. Cowosedlice jsou tu pro ty, kterým nevyhovuje práce z domova anebo pro ty, kteří zkrátka jen chtějí zkusit změnu."

# About section
history-heading: Trocha historie
history-subheading: Jsme pravděpodobně jediný funkční coworking v celém ústeckém kraji (11/2016). Což znamená dvě věci - buď jdeme slepou uličkou a skončíme stejně jako ostatní, kteří to tady v sudetech zkoušeli, anebo budeme první, kterým se to povede. No a protože vznikl tento text a Vy ho zrovna teď čtete, tak je asi jasné, které ze zmíněných možností více věříme :).
history:
- date: červen 2014
  title: Řempo
  pic: rempo_start
  descr: První společný prostor měl plastová okna a jedno topení. Nic moc, ale nájem odpovídal stavu, tak proč ne.

- date: září 2014
  title: Fungujeme!
  pic: rempo_ready
  descr: Opravit štuky, vymalovat, nový koberec, komplet elektrika a mohli jsme se stěhovat.

- date: 2015
  title: Rosteme
  pic: nb
  descr: Časem se k nám pridávají Petr, Honza a Jirka a místo pomalu přestává stačit.

- date: leden 2016
  title: Stěhujeme se.
  pic: stehovani
  descr: Stěhujeme se do současných Cowosedlic.

- date: červen 2016
  title: Kávovar
  pic: kavovar
  descr: Pořízení kávovaru bylo zlomovým bodem. Pohodlí a produktivita se mnohonásobně zlepšily. Za čerstvou kávu děkujeme <a href="http://www.frolikovakava.cz/">Frolíkově pražírně</a>.

- date: srpen 2016
  title: Cowosedlice.cz
  pic: web
  descr: Oficiální otevření na nové adrese.
history-cta1: Napiš
history-cta2: Přijď
history-cta3: Přidej se!

# Price list
price-heading: Ceník
price-subheading: Ať už máte malý nebo velký tarif, vždy budete mít možnost využívat všeho, co se v cowosedlicích nachází. Wifi, tiskárna, cowosedlické PC, kuchyňka, lednice, kávovar atd. A stálí členové mají samozřejmě své vlastní vyhrazené pracovní místo.
price:
- tariff: 150Kč denně Kč
  pic: battery-quarter
  desc-title: Malý tarif
  desc: Pro nové členy jsou 2 dny zdarma, jinak 150Kč za každý započatý den.

- tariff: 1100Kč měsíčně
  pic: battery-three-quarters
  desc-title: Střední tarif
  desc: Pokrývá 10 pracovních dní od 8:00 do 17:00 a můžete pracovat tam, kde je zrovna volno.
  
- tariff: 1750Kč měsíčně
  pic: battery-full
  desc-title: Velký tarif
  desc: Přístup 24/7 a možnost zřízení vlastního pracovního místa.  
