# Site settings
title: Cowosedlice.cz - sdílená kancelář v Novosedlicích u Teplic
title-visible: COWOSEDLICE
email: radek@cowosedlice.cz
description: "Jediná coworkingová kancelář v celém Ústeckém kraji. Cowosedlice jsou tu pro ty, kterým nevyhovuje práce z domova anebo pro ty, kteří zkrátka jen chtějí zkusit změnu."

# About section
history-heading: Cowosedlické vybavení
history-subheading: Do konce roku 2017 bychom rádi rozšířili kancelář o 3D tiskárnu, router Turris Omnia a když zbyde pár $$ navíc, tak postavíme i venkovní terasu. Ale v pár lidech to nezvládneme, tak přijďte a pomozte nám s tím :).
history:
- title: Připojení k internetu
  pic: internet
  descr: Přípojka do sítě jede na vyhrazených linkách od dvou na sobě nezávislých poskytovatelů v rychlostech 50/25 a 30/10. Na Novosedlice dobrý.

- title: Vlastní místo pro stálé členy
  pic: stul
  descr: Stálí členové mají své vlastní místo 24/7 a mohou se tu trochu zahnízdit :).

- title: Káva od Frolíka
  pic: kava
  descr: Neomezené množství kávy pro každého - stačí vzít hrneček a zmáčknout čudlík. Je to pohodlné a dost návykové.

- title: Kuchyňský koutek
  pic: kuchyn
  descr: Kachnu tu sice neupečeme, ale pro béžně potřeby ajťáků kuchyň plně dostačuje - lednice, mikrovlnka, rychlovarná konvice atd.

- title: Kam na oběd?
  pic: pizza
  descr: Hned vedle jsou hotovky od Plemanářů, 8 minut chůze vyhlášená Pizzeria Sluis a jako nouzovka tu funguje i DámeJídlo. 

- title: Možnosti dopravy
  pic: doprava
  descr: Autem lze zaparkovat hned u coworkingu, pro ty s lítačkou jezdí autobusy č. 491, 492, 494, 482, 481, 802 a pokud přijedete na kole, máme suchý uzamykatelný průjezd a budeme mít i sprchu :).

# Price list
price-heading: Ceník
price-subheading: Ať už máte malý nebo velký tarif, vždy budete mít možnost využívat všeho, co se v cowosedlicích nachází. Wifi, tiskárna, cowosedlické PC, kuchyňka, lednice, kávovar atd. A stálí členové mají samozřejmě své vlastní vyhrazené pracovní místo.
price:
- tariff: 150Kč denně Kč
  pic: battery-quarter
  desc-title: Malý tarif
  desc: Pro nové členy jsou 2 dny zdarma, jinak 150Kč za každý započatý den.

- tariff: 1100Kč měsíčně
  pic: battery-three-quarters
  desc-title: Střední tarif
  desc: Pokrývá 10 pracovních dní od 8:00 do 17:00 a můžete pracovat tam, kde je zrovna volno.
  
- tariff: 1750Kč měsíčně
  pic: battery-full
  desc-title: Velký tarif
  desc: Přístup 24/7 a možnost zřízení vlastního pracovního místa.  
